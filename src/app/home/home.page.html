<body>
    <ion-app>
        <ion-header class="home-header" mode="ios">
            <ion-item lines="none" color="danger" class="ion-no-padding">
                <ion-label class="text-red ion-padding-start"><b>TOURING PACKAGE</b></ion-label>
            </ion-item>
            <br>
            <ion-toolbar>
                <ion-searchbar></ion-searchbar>
            </ion-toolbar>
        </ion-header>


        <ion-content mode="ios">

            <ion-list button lines="full" class="ion-no-padding" *ngFor="let tmp of pagkage">
                <ion-card routerLink="/tour-detail">
                    <ion-img [src]="tmp.image"></ion-img>
                    <ion-card-header>
                        <ion-card-subtitle>{{tmp.thainame}}</ion-card-subtitle>
                        <ion-card-title>{{tmp.englishname}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        {{tmp.detail}}
                    </ion-card-content>
                </ion-card>


            </ion-list>

        </ion-content>
    </ion-app>
</body>
